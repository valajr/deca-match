<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deca Match</title>

    <script defer src="static/main.js"></script>
    <script src="import/toolbox.js"></script>
    <script src="import/board/main.js"></script>
    <script src="import/score/main.js"></script>
    <script src="import/rpg/main.js"></script>

    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="import/board/style.css">
    <link rel="stylesheet" href="import/rpg/style.css">

    <link rel="icon" href="import/imgs/favicon.png">
</head>
<body>
    <div class="main">
        <div class="rpg">
            <div class="background">
                <span alt="sky" class="sky"></span>
                <span id="player" class="animation"></span>
                <span id="monster" class="animation"></span>
            </div>
            <div alt="grass" class="grass"></div>
        </div>
        <div class="timer">
            <progress value="0" max="60" id="timerBar">70%</progress>
        </div>
        <div class="board-game">
            <table class="board"></table>
            <span class="block-modal"></span>
        </div>
    </div>
</body>
</html>
